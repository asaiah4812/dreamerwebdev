<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700,1&display=swap" rel="stylesheet">
    <!-- noty messages form  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- alphine js cdn link -->

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- swiper js cdn link -->
    
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
  {% include 'includes/css.html' %}
  </head>
<body class="dark:bg-gray-900 duration-200">
    <script>
 var msg_levels = { 20: 'info', 25: 'success', 30: 'warning', 40: 'error' };
 
   {% if messages %}
     {% for msg in messages %}
       new Noty({
           type: msg_levels['{{msg.level}}'],
           text: '{{msg}}',
           timeout: 5000,
           theme: 'metroui'
       }).show();
     {% endfor %}
   {% endif %}

 
 

</script>
    {% include 'includes/navbar.html' %}
    <section class="mx-auto w-full md:w-[65%] flex items-center justify-center flex-col gap-[6rem]">
        {% block content %}
    
        {% endblock %}

    </section>
    {% include 'includes/footer.html' %}
    {% include 'includes/mode.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
