{% extends 'base.html' %}

{% load static %}

{% block title %} {% endblock %}

{% block content %}

<h1 class="text-center font-bold text-2xl md:text-4xl">Blog Listings</h1>

<div class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 mx-auto w-[90%] gap-6 py-[4rem]">
    
{% for obj in object_list %}
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" data-tilt data-tilt-glare>
    <a href="#">
        <img class="rounded-t-lg" src="{{obj.image.url}}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{obj.name}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{obj.body|safe|truncatewords:20}}.</p>
        <a href="{% url 'port:blog' slug=obj.slug %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
{% endfor %}
<!-- Blog Post 2 -->

</div>
{% include 'includes/scripts.html' %}

{% endblock %}
